<div class="linked-buttons">

<section class="book-background">
    
    <div class="inner">
        <div class="left-side">
        </div>
        <div class="right-side">
            <h5 style="text-align: center">Sign into your Account</h5>
            <form>
                <div class="login-form">

                    <label for="email"> <b>Username or Email</b></label>
                    <input type="text" class="email-field" placeholder="Enter Username or Email" name="email" id="email" required>
                    
                    <label for="password"> <b>Password</b></label>
                    <input type="password" class="psw-field" placeholder="Enter Password" name="password" id="password" required>
                   
                    <mat-checkbox class="remember-user"> Remember Me</mat-checkbox>
                    <!--BUTTON-->
                    <button mat-flat-button color="accent" class="login-bttn" [routerLink] = "'/dashboard'">Login</button>
                </div>
            </form>

        </div>
    </div>
    <div class="lower-tab">
    <p>New around here? <a href="/register">Register!</a></p>
    </div>
</section>
